{% load comments %}
{% load comments_xtd %}

{% for comment in comment_list %}
  <div id="c{{ comment.id }}">
    <p>{{ comment.comment }}</p>
    <a href="{% get_comment_permalink comment %}">
      {{ comment.submit_date }}&nbsp;-&nbsp;
      {% if comment.url %}<a href="{{ comment.url }}" target="_new">
        {% endif %}{{ comment.name }}{% if comment.url %}</a>{% endif %}
    </a>
  </div>
  <hr/>
{% endfor %}
